<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate CPU Benchmark</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap');
        body {
            font-family: 'Rajdhani', sans-serif;
            background: radial-gradient(circle, #000428, #004e92);
            color: #ffffff;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 50px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00f2ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 0px 20px rgba(0, 255, 255, 0.7);
        }
        p {
            font-size: 22px;
            margin-bottom: 20px;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }
        button {
            padding: 18px 40px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #00f2ff, #0072ff);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }
        button:hover {
            background: linear-gradient(90deg, #0072ff, #00f2ff);
            transform: scale(1.1);
        }
        #result {
            margin-top: 20px;
            font-size: 26px;
            font-weight: bold;
            background: rgba(15, 52, 96, 0.9);
            padding: 25px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
            white-space: pre-line;
        }
        .progress {
            width: 100%;
            background: rgba(48, 54, 61, 0.8);
            border-radius: 12px;
            overflow: hidden;
            margin-top: 20px;
            height: 30px;
            position: relative;
        }
        .progress-bar {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #00f2ff, #0072ff);
            transition: width 2s ease-in-out;
        }
        .loading {
            display: none;
            font-size: 24px;
            font-weight: bold;
            margin-top: 15px;
            animation: pulse 1.5s infinite;
            color: #00f2ff;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .loading-animation {
            display: none;
            margin: 20px auto;
            width: 80px;
            height: 80px;
            border: 8px solid rgba(0, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: #00f2ff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function runBenchmark() {
            document.getElementById('loading').style.display = 'block';
            document.querySelector('.loading-animation').style.display = 'block';
            document.getElementById('progressBar').style.width = '0%';
            
            let progress = 0;
            let interval = setInterval(() => {
                progress += 10;
                document.getElementById('progressBar').style.width = progress + '%';
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                        document.querySelector('.loading-animation').style.display = 'none';
                        document.getElementById('result').innerText = 'âœ… Benchmark Complete!\nCPU Score: ' + Math.floor(Math.random() * 10000);
                    }, 500);
                }
            }, 300);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Ultra Benchmark Pro X</h1>
        <p>Next-gen benchmarking that surpasses industry standards.</p>
        <button onclick="runBenchmark()">Start Benchmark</button>
        <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
        <div class="loading-animation"></div>
        <p class="loading" id="loading">âš¡ Running benchmark...</p>
        <p id="result">Waiting for test...</p>
    </div>
</body>
</html>
