<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate CPU Benchmark</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #ffffff;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 32px;
            text-transform: uppercase;
            background: -webkit-linear-gradient(90deg, #ff8c00, #ff2e63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 35px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #ff8c00, #ff2e63);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #ff2e63, #ff8c00);
            transform: scale(1.1);
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            background: #21262d;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            white-space: pre-line;
        }
        .progress {
            width: 100%;
            background: #30363d;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            height: 25px;
        }
        .progress-bar {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #ff8c00, #ff2e63);
            transition: width 2s ease-in-out;
        }
        .loading {
            display: none;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .spinner {
            display: none;
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ff2e63;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        async function loadWasm() {
            const wasm = await WebAssembly.instantiateStreaming(fetch("benchmark.wasm"));
            return wasm.instance.exports;
        }
        
        async function runBenchmark() {
            document.getElementById("result").innerText = "";
            document.getElementById("loading").style.display = "block";
            document.getElementById("spinner").style.display = "block";
            let progressBar = document.getElementById("progressBar");
            progressBar.style.width = "0%";

            const wasm = await loadWasm();
            let start = performance.now();
            let integerScore = wasm.integer_benchmark();
            let floatScore = wasm.float_benchmark();
            let memoryScore = wasm.memory_benchmark();
            let end = performance.now();
            let timeTaken = (end - start).toFixed(2);
            
            progressBar.style.width = "100%";
            document.getElementById("loading").style.display = "none";
            document.getElementById("spinner").style.display = "none";
            document.getElementById("result").innerText = `üî• CPU Benchmark Results:\n` +
                `üî¢ Integer Operations: ${integerScore} pts\n` +
                `üìä Floating-Point Ops: ${floatScore} pts\n` +
                `üíæ Memory Performance: ${memoryScore} pts\n` +
                `‚è± Time Taken: ${timeTaken} ms\n` +
                `üñ• CPU: ${navigator.hardwareConcurrency} Cores`;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>üöÄ Ultimate CPU Benchmark</h1>
        <p>Test your CPU's real-world performance with an advanced benchmarking algorithm.</p>
        <button onclick="runBenchmark()">Start Benchmark</button>
        <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
        <div class="spinner" id="spinner"></div>
        <p class="loading" id="loading">Running benchmark...</p>
        <p id="result">Waiting for test...</p>
    </div>
</body>
</html>
