<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman CPU Benchmark</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle, #000000, #1a1a1a);
            color: #ffcc00;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(255, 204, 0, 0.8);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 50px;
            text-transform: uppercase;
            color: #ffcc00;
            text-shadow: 0px 0px 20px rgba(255, 204, 0, 0.7);
        }
        p {
            font-size: 22px;
            margin-bottom: 20px;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }
        button {
            padding: 18px 40px;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            background: linear-gradient(90deg, #ffcc00, #ff9900);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 6px 20px rgba(255, 204, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        button:hover {
            background: linear-gradient(90deg, #ff9900, #ffcc00);
            transform: scale(1.1);
        }
        #result {
            margin-top: 20px;
            font-size: 26px;
            font-weight: bold;
            background: rgba(20, 20, 20, 0.9);
            padding: 25px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0 0 25px rgba(255, 204, 0, 0.4);
            white-space: pre-line;
        }
        .progress {
            width: 100%;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 12px;
            overflow: hidden;
            margin-top: 20px;
            height: 30px;
            position: relative;
        }
        .progress-bar {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #ffcc00, #ff9900);
            transition: width 3s ease-in-out;
        }
        .loading {
            display: none;
            font-size: 24px;
            font-weight: bold;
            margin-top: 15px;
            animation: pulse 1.5s infinite;
            color: #ffcc00;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¦‡ Batman Benchmark</h1>
        <p>Test your CPU's power with the precision of the Dark Knight.</p>
        <button onclick="runBenchmark()">Start Benchmark</button>
        <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
        <p class="loading" id="loading">ðŸ¦‡ Scanning Gotham's CPU...</p>
        <p id="result">Waiting for test...</p>
    </div>
    <script>
        function runBenchmark() {
            document.getElementById("loading").style.display = "block";
            document.getElementById("result").textContent = "Running test...";
            document.getElementById("progressBar").style.width = "100%";
            
            setTimeout(() => {
                document.getElementById("loading").textContent = "ðŸš€ Boosting Batcomputer...";
            }, 1500);
            
            setTimeout(() => {
                document.getElementById("loading").textContent = "ðŸ’¥ Almost Done...";
            }, 2500);
            
            const worker = new Worker("worker.js");
            worker.onmessage = function(event) {
                document.getElementById("loading").style.display = "none";
                document.getElementById("progressBar").style.width = "0%";
                document.getElementById("result").textContent = `âœ… Benchmark Completed!
Execution Time: ${event.data.time} ms
Operations/ms: ${event.data.ops}
CPU Cores Used: ${event.data.cores}`;
            };
            worker.postMessage({ iterations: 50000000 });
        }
    </script>
</body>
</html>
