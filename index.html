<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate CPU Benchmark</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #ffffff;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 32px;
            text-transform: uppercase;
            background: -webkit-linear-gradient(90deg, #ff8c00, #ff2e63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 35px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #ff8c00, #ff2e63);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #ff2e63, #ff8c00);
            transform: scale(1.1);
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            background: #21262d;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .progress {
            width: 100%;
            background: #30363d;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            height: 25px;
        }
        .progress-bar {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #ff8c00, #ff2e63);
            transition: width 2s ease-in-out;
        }
        .loading {
            display: none;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .loading span {
            display: inline-block;
            animation: dots 1.5s infinite;
        }
        @keyframes dots {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
    </style>
    <script>
        async function loadWasm() {
            const wasm = await WebAssembly.instantiateStreaming(fetch("benchmark.wasm"));
            return wasm.instance.exports;
        }

        async function runBenchmark() {
            document.getElementById("result").innerText = "";
            document.getElementById("loading").style.display = "block";
            let progressBar = document.getElementById("progressBar");
            progressBar.style.width = "0%";

            const wasm = await loadWasm();
            let start = performance.now();
            let score = wasm.run_benchmark();
            let end = performance.now();
            let timeTaken = (end - start).toFixed(2);
            
            progressBar.style.width = "100%";
            document.getElementById("loading").style.display = "none";
            document.getElementById("result").innerText = `üî• Benchmark Score: ${score} pts\n‚è± Time Taken: ${timeTaken} ms`;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>üöÄ Ultimate CPU Benchmark</h1>
        <p>Test your CPU's real-world performance with an advanced benchmarking algorithm.</p>
        <button onclick="runBenchmark()">Start Benchmark</button>
        <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
        <p class="loading" id="loading">Running benchmark<span>.</span></p>
        <p id="result">Waiting for test...</p>
    </div>
</body>
</html>
