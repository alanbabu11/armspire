<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate CPU Benchmark</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #ffffff;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 32px;
            text-transform: uppercase;
            background: -webkit-linear-gradient(90deg, #ff8c00, #ff2e63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 35px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #ff8c00, #ff2e63);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #ff2e63, #ff8c00);
            transform: scale(1.1);
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            background: #21262d;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .progress {
            width: 100%;
            background: #30363d;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            height: 25px;
        }
        .progress-bar {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #ff8c00, #ff2e63);
            transition: width 2s ease-in-out;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Ultimate CPU Benchmark</h1>
        <p>Test your CPU's real-world performance with an advanced benchmarking algorithm.</p>
        <button onclick="runBenchmark()">Start Benchmark</button>
        <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
        <p id="result">Waiting for test...</p>
    </div>

    <script>
        function runBenchmark() {
            document.getElementById("result").innerText = "Running benchmark...";
            let progressBar = document.getElementById("progressBar");
            progressBar.style.width = "0%";
            
            setTimeout(() => {
                progressBar.style.width = "100%";
                let start = performance.now(); 
                let sum = 0;
                for (let i = 0; i < 1000000000; i++) { sum += Math.sin(i) * Math.sqrt(i) * Math.log(i + 1); } 
                let end = performance.now();
                let score = Math.round(50000000 / (end - start));
                document.getElementById("result").innerText = ðŸ”¥ Benchmark Score: ${score} pts (Time Taken: ${(end - start).toFixed(2)} ms);
            }, 1000);
        }
    </script>
</body>
</html>
